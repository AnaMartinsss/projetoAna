<div class="container">
  <img src="assets/logo.jpg" />
  <div class="borda">
    <div
      class="card"
      *ngFor="let item of lista"
      [style.background]="'url(' + item.imagem_verso + ')'"
      [style.background-size]="'cover'"
      (click)="trocar_card($event, item.imagem_frente, item.identificador)"
    >
      <div class="fundo"></div>
    </div>
  </div>
</div>
