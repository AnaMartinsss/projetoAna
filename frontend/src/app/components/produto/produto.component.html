<div class="container">
  <div class="square">
    <h1>FIVE BURGUER</h1>

    <div class="content">
      <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" formControlName="nome" /><br />
        <label for="descricao">Descrição:</label><br />
        <input
          id="descricao"
          name="descricao"
          formControlName="descricao"
        /><br />

        <label for="valor">Valor:</label><br />
        <input
          type="number"
          id="valor"
          name="valor"
          step="0.01"
          formControlName="preco"
        /><br />
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" formControlName="categoria">
          <option value="hamburguer">Hamburguer</option>
          <option value="acompanhamento">Acompanhamento</option>
          <option value="bebida">Bebida</option></select
        ><br />
        <input type="file" /> <br />

        <div class="button"><button type="submit">CONTINUAR</button></div>
      </form>
    </div>
  </div>
</div>
