<div class="container">

  <div class="cadastro">
    <form>
      <img src="assets/cadastro.png" alt="Faça seu cadastro!" />
      <div class="form">
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username" formControlName="username" required />
      </div>
      <div class="form">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" formControlName="password" required />
      </div>
      <a routerLink="/inicio"><button type="button" (click)="login()">Login</button></a>
      <img src="assets/google.png" alt="Login com Google" />
      <img src="assets/face.png" alt="Login com Facebook" />
    </form>
  </div>
</div>
