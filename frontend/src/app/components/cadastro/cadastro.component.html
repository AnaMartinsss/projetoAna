<section>
  <div #container class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#" [formGroup]="cadastro">
        <h1>Cadastrar</h1>
        <div class="social-container">
          <a href="#" target="_blank" class="social"
            ><i class="fab fa-github"></i
          ></a>
          <a href="#" target="_blank" class="social"
            ><i class="fab fa-codepen"></i
          ></a>
          <a href="#" target="_blank" class="social"
            ><i class="fab fa-google"></i
          ></a>
        </div>
        <span>Use seu email para criar uma conta</span>
        <label>
          <input type="text" placeholder="Nome" formControlName="nome" />
        </label>
        <label>
          <input type="email" placeholder="Email" formControlName="email" />
        </label>
        <label>
          <input
            type="password"
            placeholder="Password"
            formControlName="pass"
          />
        </label>
        <button style="margin-top: 9px" (click)="createAccount()">
          Cadastrar
        </button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#" [formGroup]="login">
        <h1>Fazer Login</h1>
        <div class="social-container">
          <a href="#" target="_blank" class="social"
            ><i class="fab fa-github"></i
          ></a>
          <a href="#" target="_blank" class="social"
            ><i class="fab fa-codepen"></i
          ></a>
          <a href="#" target="_blank" class="social"
            ><i class="fab fa-google"></i
          ></a>
        </div>
        <span>Login com seu email</span>
        <label>
          <input
            type="email"
            placeholder="Email"
            formControlName="email_login"
          />
        </label>
        <label>
          <input
            type="password"
            placeholder="Password"
            formControlName="pass_login"
          />
        </label>
        <a href="#">Esqueceu sua senha?</a>
        <button (click)="loginAccount()">Login</button>
      </form>
    </div>
    <!-- OVERLAY  -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Login</h1>
          <p>Faça login se você ja tem uma conta:</p>
          <button class="ghost mt-5" id="signIn" (click)="click()">
            Login
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Cadastrar Conta!</h1>
          <p>Se cadastre caso não tenha uma conta ...</p>
          <button class="ghost" id="signUp" (click)="click()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</section>
